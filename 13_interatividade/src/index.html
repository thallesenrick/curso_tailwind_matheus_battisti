<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipografia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="m-4">
        <select class="appearance-none">
            <option value="">Teste</option>
            <option value="">Testes</option>
        </select>
    </div>
    <!-- Cursor -->
    <div class="h-20 bg-pink-100 cursor-pointer"></div>
    <div class="h-20 bg-pink-200 cursor-wait"></div>
    <div class="h-20 bg-pink-300 cursor-text"></div>
    <div class="h-20 bg-pink-400 cursor-move"></div>
    <div class="h-20 bg-pink-500 cursor-help"></div>
    <div class="h-20 bg-pink-600 cursor-not-allowed"></div>
    <div class="h-20 bg-pink-700 cursor-ew-resize"></div>
    <div class="h-20 bg-pink-600 cursor-zoom-in"></div>
    <div class="m-4">
        <textarea name="" id="" cols="30" rows="10" class="bg-red-200" class="pointer-events-none"></textarea>
        <textarea name="" id="" cols="30" rows="10" class="bg-red-200"></textarea>
    </div>
    <div class="m-4 bg-blue-300 p-4">
        <textarea name="" id="" cols="30" rows="10" class="resize-none"></textarea>
        <textarea name="" id="" cols="30" rows="10" class="resize"></textarea>
        <textarea name="" id="" cols="30" rows="10" class="resize-y" ></textarea>
    </div>
    <p class="flex bg-blue-900 text-white select-none">Esse paragrafo n√£o pode ser selecionado</p>
</body>
</html>
