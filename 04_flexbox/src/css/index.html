<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construção de Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Flex Direction-->
    <div>
        <div>
            <div class="flex flex-row bg-red-200 text-white">
                <div class="bg-red-600 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Primeiro</div>
                <div class="bg-red-500 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Segundo</div>
                <div class="bg-red-400 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Terceiro</div>
            </div>
            <div class="flex flex-col bg-yellow-200 text-white">
                <div class="bg-yellow-600 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Primeiro</div>
                <div class="bg-yellow-500 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Segundo</div>
                <div class="bg-yellow-400 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Terceiro</div>
            </div>
            <div class="flex flex-row-reverse bg-green-200 text-white">
                <div class="bg-green-600 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Primeiro</div>
                <div class="bg-green-500 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Segundo</div>
                <div class="bg-green-400 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Terceiro</div>
            </div>
            <div class="flex flex-col-reverse bg-blue-200 text-white">
                <div class="bg-blue-600 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Primeiro</div>
                <div class="bg-blue-500 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Segundo</div>
                <div class="bg-blue-400 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Terceiro</div>
            </div>
        </div>
        <div>
            <div class="flex flex-col bg-purple-200 text-white">
                <div class="class bg-purple-300 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Primeiro</div>
                <div class="class bg-purple-400 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Segundo</div>
                <div class="class bg-purple-500 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Terceiro</div>
                <div class="class bg-purple-600 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Quarto</div>
                <div class="class bg-purple-700 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Quinto</div>
                <div class="class bg-purple-800 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Sexto</div>
            </div>
        </div>
    </div>
    <!--Wrap-->
    <div>
        <div class="flex flex-wrap bg-pink-200">
            <div class="bg-pink-300 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Primeiro</div>
            <div class="bg-pink-400 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Segundo</div>
            <div class="bg-pink-500 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Terceiro</div>
            <div class="bg-pink-600 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Quarto</div>
            <div class="bg-pink-700 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Quinto</div>
            <div class="bg-pink-800 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Sexto</div>
        </div>
    </div>
    <!--Flex no elemento-->
    <div class="flex bg-teal-200 p-8 text-white">
        <div class="flex-1 bg-teal-800 rounded-xl shadow-lg border-2 border-white">Primeiro</div>
        <div class="flex-1 bg-teal-600 rounded-xl shadow-lg border-2 border-white">Segundo</div>
        <div class="flex-none bg-teal-400 rounded-xl shadow-lg border-2 border-white">Terceiro</div>
    </div>
    <!--Order-->
    <div>
        <div class="flex flex-wrap bg-orange-200 text-white">
            <div class="order-last bg-orange-300 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Primeiro</div>
            <div class="order-5 bg-orange-400 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Segundo</div>
            <div class="order-4 bg-orange-500 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Terceiro</div>
            <div class="order-3 bg-orange-600 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Quarto</div>
            <div class="order-2 bg-orange-700 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Quinto</div>
            <div class="order-first bg-orange-800 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Sexto</div>
        </div>
    </div>
    <!--Order-->
    <div>
        <div class="flex container bg-gray-200 text-white">
            <div class="lg:order-3 bg-gray-500 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Primeiro</div>
            <div class="lg:order-2 bg-gray-600 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Segundo</div>
            <div class="lg:order-1 bg-gray-700 p-6 m-2 rounded-xl shadow-lg border-2 border-white">Terceiro</div>
        </div>
    </div>
</body>
</html>
